name: Build

on:
  push:
    branches: main
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease --stacktrace
          {
            echo "version=v$(grep artifactVersion build.gradle | awk -F'\"' '{print $2}')"
            echo "commit=$(echo ${{ github.sha }} | cut -c-7)"
          } >> $GITHUB_ENV
          find demo-*/build/outputs/apk/ -type f -name "*.apk" -exec cp {} . \;
          find {hidden-api,dhizuku-*}/build/outputs/aar/ -type f -name "*.aar" -exec cp {} . \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dhizuku-API(${{ env.version }}@${{ env.commit }})
          path: |
            ./*.apk
            ./*.aar
