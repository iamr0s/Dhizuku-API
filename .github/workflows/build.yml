name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: |
          ./gradlew aR --stacktrace
          echo "commit=$(echo ${{ github.sha }} | cut -c-7)" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Dhizuku-API@${{ env.commit }}
          path: demo-*/build/outputs/apk/release/demo-*-release.apk
